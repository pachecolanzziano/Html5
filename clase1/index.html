<!-- dibujar rectangulos con canva -->
<html>
  <!DOCTYPE html>
  <head>
    <title>lienzo</title>
    <meta charset="UTF-8" />

    <script type="text/javascript">
      // se construye el lienzo
      function retornarLienzo(x) {
        var canvas = document.getElementById(x)
        if (canvas.getContext) {
          var lienzo = canvas.getContext('2d')
          return lienzo
        } else return false
      }
      // se toma el lienzo y se personaliza con color y tama√±o
      function dibujar() {
        var lienzo = retornarLienzo('lienzo1')
        if (lienzo) {
          lienzo.fillStyle = 'rgb(200,0,0)'
          lienzo.fillRect(10, 10, 100, 100, 100)
        }
      }
    </script>
  </head>
  <body onLoad="dibujar()">
    <canvas id="lienzo1" width="300" height="200">
      Su navegador no permite utilizar canvas.
    </canvas>
  </body>
</html>
