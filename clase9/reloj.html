<!DOCTYPE HTML>
<html>
<head>
  <title>curva de bezier</title>
  <meta charset="UTF-8">

<script type="text/javascript">
function retornarLienzo(x) {
  var canvas = document.getElementById(x);
  if (canvas.getContext) {
    var lienzo = canvas.getContext("2d");   
    return lienzo;
  } else
    return false;
}

function inicio() {
  setInterval(dibujar,300);
}

var x=100;
var y=50;
var c = 1;

function dibujar() {
  var lienzo=retornarLienzo("lienzo1");
  if (lienzo) {
    lienzo.clearRect(0,0,300,300);
    lienzo.strokeStyle="rgb(255,0,0)";
    lienzo.lineWidth=10;
    lienzo.lineCap="round";
    lienzo.beginPath();
    lienzo.moveTo(100,100);
    lienzo.lineTo(x,y);
    lienzo.stroke();
    if(c == 1){
      x++;
      y++;
      if(x == 150 && y ==100){c=2}
    }else if(c == 2){
      x--;
      y++;
      if(x == 100 && y ==150){c=3}
    }else if(c == 3){
      x--;
      y--;
      if(x == 50 && y ==100){c=4}
    }else{
      x++;
      y--;
      if(x == 100 && y == 50){c=1}
    }
    // if (direccion) {

}
</script>
