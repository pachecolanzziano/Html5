<!-- Mostrar un círculo que se desplace de izquierda a derecha. Cada vez que llega a la columna 300 hacer que comience nuevamente en la columna 0. -->
<!DOCTYPE HTML>
<html>
<head>
  <title>Título de la página</title>
  <meta charset="UTF-8">

<script type="text/javascript">
function retornarLienzo(x) {
  var canvas = document.getElementById(x);
  if (canvas.getContext) {
    var lienzo = canvas.getContext("2d");   
    return lienzo;
  } else
    return false;
}
// En intervalos de tiempo se grafica el circulo
function dibujar() {
  setInterval(graficarCirculo,20);
}

var col=0;

function graficarCirculo() {
  var lienzo=retornarLienzo("lienzo1");
  if (lienzo) {
     lienzo.clearRect(0,0,300,300);
     lienzo.fillStyle="rgb(255,255,0)";
     lienzo.beginPath();
     lienzo.arc(col,150,30,0,Math.PI*2,true);
     lienzo.fill();
     col+=10;
     if (col>400)
       col=0;
  }
}
</script>
</head>
<body onLoad="dibujar()">
<canvas id="lienzo1" width="300" height="300">
Su navegador no permite utilizar canvas.
</canvas>
</body>
</html>
