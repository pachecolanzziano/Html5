<!-- Dibujar un paralelogramo de color verde. -->
<!DOCTYPE HTML>
<html>
<head>
  <title>dibujar varias l√≠neas y rellenar la figura creada</title>  
  <meta charset="UTF-8">

<script type="text/javascript">
function retornarLienzo(x) {
  var canvas = document.getElementById(x);
  if (canvas.getContext) {
    var lienzo = canvas.getContext("2d");   
    return lienzo;
  } else
    return false;
}

function dibujar() {
  var lienzo=retornarLienzo("lienzo1");
  if (lienzo) {
    lienzo.fillStyle="rgb(0,255,0)";
    lienzo.strokeStyle="rgb(0,205,0)";
    lienzo.lineWidth=2;
    lienzo.beginPath();
    lienzo.moveTo(50,10);
    lienzo.lineTo(10,100);
    lienzo.lineTo(100,100);
    lienzo.lineTo(150,10);
    lienzo.lineTo(50,10);
    lienzo.fill();
    lienzo.stroke();    
  }
}
</script>
</head>
<body onLoad="dibujar()">
<canvas id="lienzo1" width="300" height="300">

</canvas>
</body>
</html>
